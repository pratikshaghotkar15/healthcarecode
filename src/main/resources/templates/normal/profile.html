<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>About</title>
	
</head>
<body>
	<section>
	<div class="container">
		
<div class="card">
	<div class="card-body">
		
		<div class="text-center">
			<img  style="height: 200px; width: 200px;" class="my_profile_pic" th:src="@{'/img/contact.png'}" alt="profile photo"/>
		</div>
		
		
		<h1 class="text-center mt-3" th:text="${user.name}"></h1>
		
					<table class="table text-center">
  <thead>
    <tr>
      <th scope="col"># USER ID</th>
      <th scope="col"><span th:text="${user.userid}"></span></th>
      
    </tr>
  </thead>
  <tbody>
   
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>
    </tr>
    
    
    <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.Role}"></span></td>
    </tr>
    
    
    <tr>
      <th scope="row">Address</th>
      <td><span th:text="${user.address}"></span></td>
    </tr>
    
    
    <tr>
      <th scope="row">Phone No</th>
      <td><span th:text="${user.phoneno}"></span></td>
    </tr>
    
    
  </tbody>
</table>

		
	</div>
</div> 
	</div>
	</section>





</body>
</html>
