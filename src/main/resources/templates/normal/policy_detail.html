<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>About</title>
	
</head>
<body>
	<section>
	<div class="card mr-3 ml-3" th:if="${policy}">
		<div class="card-body" >
			<div class="container text-center">
				
				<img  style="height: 200px; width: 200px;" class="my_profile_pic" th:src="@{'/img/policy.jpg'}" alt="profile photo"/>
				<h3 class="mt-3"><span th:text="${policy.policyName}"></span></h3>
				
				
			    <hr>
				<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${policy.pid}"></span></th>
      
    </tr>
  </thead>
  <tbody>
   
    <tr>
      <th scope="row">Insurancefor</th>
      <td><span th:text="${policy.insurancefor}"></span></td>
    </tr>
    
    
    <tr>
      <th scope="row">Plan</th>
      <td><span th:text="${policy.plan}"></span></td>
    </tr>
    
    
    <tr>
      <th scope="row">insurancecover</th>
      <td><span th:text="${policy.insurancecover}"></span></td>
    </tr>
    
    
     <tr>
      <th scope="row">policyperiod</th>
      <td><span th:text="${policy.policyperiod}"></span></td>
    </tr>
    
     <tr>
      <th scope="row">Date of policy taken</th>
      <td><span th:text="${policy.date}"></span></td>
    </tr>
    

    
    
  </tbody>
</table>


<div class="container">
	      <a  th:onclick="|deletePolicy(${policy.pid})|" class="btn btn-danger btn-sm">
			  Delete
		  </a>
		  
		  
		  <form th:action="@{'/policy/update/'+${policy.pid}}" class="mt-2" method="post" >
		  <button class="btn btn-primary btn-sm" type="submit">
			  Update
		  </button>
		  </form>
		  
		  
</div>



			
			
			
			
			</div>
			
		</div>
		
		
	</div>
	
	<h1 class="text-center p-3 bg-danger" th:unless="${policy}">You dont have permission to access</h1>
	</section>





</body>
</html>
