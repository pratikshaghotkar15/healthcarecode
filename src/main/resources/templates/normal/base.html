<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
  </head>
  <body>
    <nav class="fixed-top  navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CareEase</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
       
       
        <li class="nav-item">
          <a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>

<div class="sidebar mt-2">
	
	<span th:onclick="toggleSidebar()" class="crossbtn">&times;</span>
	
	<a href="#" class="item" th:href="@{/policy/index}"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
	<a href="#" th:href="@{/policy/show_policy/0}" class="item"><i class="fa-sharp fa-solid fa-address-book"></i> View Policies</a>
	<a href="#" th:href="@{/policy/add_policy}" class="item"><i class="fa-solid fa-square-pen" ></i> Subscribe Policy</a>
	<a href="#" th:href="@{/policy/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
	<a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
	<a href="#" th:href="@{/logout}" class="item"><i class="fa-sharp fa-solid fa-right-from-bracket"></i> Logout</a>
	<div class="divider"></div>
</div>



    <div class="content mt-5">
		<i th:onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		
		<div th:if="${session.message}" class="container">
			<div  th:classappend="${'alert-'+session.message.type}" class="alert  text-center">
				<span th:text="${session.message.content}"></span>
			</div>
		</div>
		
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
    <div th:replace="${content}"></div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    
    
    
    <script>
		
		function deletePolicy(pid){
    
    swal({
  title: "Are you sure?",
  text: "You want to delete this contact",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
	  
	  
	  
    window.location='/policy/delete/'+pid;
  } else {
    swal("Your imaginary file is safe!");
  }
});

}
</script>
    
    
    
    
  </body>
</html>
